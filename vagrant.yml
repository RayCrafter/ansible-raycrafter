---

- name: Create a {{ application_name }} virtual machine via vagrant
  hosts: all
  sudo: yes
  sudo_user: root
  remote_user: vagrant
  vars:
    - setup_git_repo: yes
    - update_apt_cache: yes
  vars_files:
    - env_vars/base.yml
    - env_vars/vagrant.yml
    - env_vars/elasticsearch.yml
    - env_vars/nginx.yml
    - env_vars/graylog.yml

  roles:
    - base
    - jdauphant.ssl-certs
    - jdauphant.nginx
    - mongodb
    - f500.elasticsearch
    - graylog2.graylog
    - graylogfix
    - graylog
    - db
    - rabbitmq
    - web
    - celery