---

- name: Deploy {{ application_name }}
  hosts: all
  sudo: yes
  sudo_user: root
  remote_user: david
  vars_files:
    - env_vars/secret.yml
    - env_vars/production.yml

  roles:
    - base
    - supervisor
    - jdauphant.ssl-certs
    - jdauphant.nginx
    - f500.elasticsearch
    - graylog2.graylog
    - graylogfix
    - graylog
    - db
    - rabbitmq
    - web
    - celery
